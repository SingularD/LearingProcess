<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'hello world'
        },
        methods:{
            reverseMessage: function () {
                this.msg = this.msg.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
