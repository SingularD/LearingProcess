<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="say">run say</button>
</div>
<script>
    var obj = {
        data: 'lisongwei'
    };
    Object.freeze(obj);
    var am = new Vue({
        el: '#app',
        data: obj,
        methods: {
            say: function () {
                console.log(this.data)
            }
        }
    })
</script>
</body>
</html>
